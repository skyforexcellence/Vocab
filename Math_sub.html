<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兩位數退位減法練習</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.5s ease;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #e67e22;
            margin-bottom: 30px;
            font-weight: 500;
            font-size: 24px;
        }
        
        .problem-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        
        .vertical-formula {
            font-size: 28px;
            text-align: center;
            margin: 20px 0;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 245, 240, 0.7);
            border-radius: 8px;
            position: relative;
        }
        
        .digit-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
            min-height: 40px;
            position: relative;
        }
        
        .digit {
            width: 40px;
            text-align: center;
            margin: 0 5px;
            padding: 5px;
            position: relative;
        }
        
        .borrow-digit {
            position: absolute;
            top: -20px;
            color: #e74c3c;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .crossed {
            text-decoration: line-through;
            color: #999;
        }
        
        .operator {
            margin-right: 10px;
        }
        
        .input-digit {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            margin: 0 5px;
            border: 1px solid #ff9966;
            border-radius: 4px;
            background-color: white;
        }
        
        .input-digit:focus {
            border-color: #e67e22;
            outline: none;
        }
        
        .hint-container {
            background-color: rgba(255, 236, 179, 0.7);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            width: 100%;
            display: none;
        }
        
        .hint-title {
            font-weight: 500;
            margin-bottom: 10px;
            color: #d35400;
        }
        
        .hint-content {
            line-height: 1.6;
        }
        
        .hint-step {
            margin: 8px 0;
            font-size: 14px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
        }
        
        button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
        }
        
        .hint-btn {
            background-color: #e67e22;
        }
        
        .hint-btn:hover {
            background-color: #d35400;
        }
        
        .check-btn {
            background-color: #2ecc71;
        }
        
        .check-btn:hover {
            background-color: #27ae60;
        }
        
        .new-btn {
            background-color: #e74c3c;
        }
        
        .new-btn:hover {
            background-color: #c0392b;
        }
        
        .result {
            text-align: center;
            font-size: 16px;
            margin: 15px 0;
            min-height: 30px;
            font-weight: 500;
        }
        
        .correct {
            color: #27ae60;
        }
        
        .incorrect {
            color: #e74c3c;
        }
        
        .music-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            color: #e67e22;
        }
        
        .music-control label {
            margin-right: 10px;
            cursor: pointer;
        }
        
        .instructions {
            font-size: 13px;
            color: #e67e22;
            text-align: center;
            margin-top: 20px;
        }
        
        .borrow-line {
            position: absolute;
            top: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #e74c3c;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .score {
            text-align: center;
            font-size: 16px;
            margin-bottom: 10px;
            color: #e67e22;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>兩位數退位減法練習</h1>
        
        <div class="score" id="score">答對: 0 題 | 答錯: 0 題</div>
        
        <div class="problem-container">
            <div class="vertical-formula" id="formula">
                <!-- 竖式将在这里动态生成 -->
            </div>
            
            <div class="buttons">
                <button class="hint-btn" id="hintBtn">提示</button>
                <button class="check-btn" id="checkBtn">檢查答案</button>
                <button class="new-btn" id="newBtn">新題目</button>
            </div>
            
            <div class="result" id="result"></div>
            
            <div class="hint-container" id="hintContainer">
                <div class="hint-title">退位提示</div>
                <div class="hint-content" id="hintContent">
                    <!-- 提示内容将在这里动态生成 -->
                </div>
            </div>
            
            <div class="music-control">
                <label for="musicToggle">背景音樂:</label>
                <input type="checkbox" id="musicToggle" checked>
            </div>
            
            <div class="instructions">
                快捷鍵：Enter = 檢查答案, H = 提示, N = 新題目
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-happy-day-583.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 背景颜色数组（橙粉色系）
        const backgroundColors = [
            'linear-gradient(135deg, #ff9966, #ff5e62)',
            'linear-gradient(135deg, #ff9a9e, #fad0c4)',
            'linear-gradient(135deg, #ffecd2, #fcb69f)',
            'linear-gradient(135deg, #ff9a9e, #fecfef)',
            'linear-gradient(135deg, #a1c4fd, #c2e9fb)',
            'linear-gradient(135deg, #fbc2eb, #a6c1ee)',
            'linear-gradient(135deg, #fad0c4, #ffd1ff)',
            'linear-gradient(135deg, #ffecd2, #fcb69f)'
        ];
        
        // 计分变量
        let correctCount = 0;
        let incorrectCount = 0;
        
        // 生成兩位數減法題目，確保需要退位
        function generateProblem() {
            let num1, num2;
            
            do {
                // 生成兩個兩位數
                num1 = Math.floor(Math.random() * 90) + 10; // 10-99
                num2 = Math.floor(Math.random() * 90) + 10; // 10-99
                
                // 確保num1 > num2，且個位需要退位（num1的個位小於num2的個位）
            } while (num1 <= num2 || (num1 % 10) >= (num2 % 10));
            
            return { num1, num2, answer: num1 - num2 };
        }
        
        // 顯示豎式題目
        function displayProblem(problem) {
            const formula = document.getElementById('formula');
            formula.innerHTML = '';
            
            const num1 = problem.num1;
            const num2 = problem.num2;
            
            // 創建豎式結構
            const tens1 = Math.floor(num1 / 10);
            const ones1 = num1 % 10;
            const tens2 = Math.floor(num2 / 10);
            const ones2 = num2 % 10;
            
            // 第一行：被減數
            const row1 = document.createElement('div');
            row1.className = 'digit-row';
            row1.innerHTML = `
                <div class="digit" id="tens1Digit">
                    <span class="borrow-digit" id="tens1Borrow"></span>
                    <span class="original-digit" id="tens1Original">${tens1}</span>
                </div>
                <div class="digit" id="ones1Digit">
                    <span class="borrow-digit" id="ones1Borrow"></span>
                    <span class="original-digit" id="ones1Original">${ones1}</span>
                </div>
            `;
            
            // 第二行：減號和減數
            const row2 = document.createElement('div');
            row2.className = 'digit-row';
            row2.innerHTML = `
                <span class="operator">-</span>
                <span class="digit">${tens2}</span>
                <span class="digit">${ones2}</span>
            `;
            
            // 第三行：橫線
            const row3 = document.createElement('div');
            row3.className = 'digit-row';
            row3.innerHTML = `
                <span style="width: 100px; border-bottom: 1px solid #e67e22; display: inline-block;"></span>
            `;
            
            // 第四行：答案輸入框
            const row4 = document.createElement('div');
            row4.className = 'digit-row';
            row4.innerHTML = `
                <input type="number" class="input-digit" id="tensAnswer" min="0" max="9">
                <input type="number" class="input-digit" id="onesAnswer" min="0" max="9">
            `;
            
            formula.appendChild(row1);
            formula.appendChild(row2);
            formula.appendChild(row3);
            formula.appendChild(row4);
            
            // 清空結果和提示
            document.getElementById('result').textContent = '';
            document.getElementById('hintContainer').style.display = 'none';
            
            // 重置所有数字样式
            document.getElementById('tens1Original').classList.remove('crossed');
            document.getElementById('ones1Original').classList.remove('crossed');
            document.getElementById('tens1Borrow').style.opacity = '0';
            document.getElementById('ones1Borrow').style.opacity = '0';
            
            // 变换背景色
            changeBackgroundColor();
            
            // 聚焦到個位輸入框
            document.getElementById('onesAnswer').focus();
        }
        
        // 变换背景颜色
        function changeBackgroundColor() {
            const randomIndex = Math.floor(Math.random() * backgroundColors.length);
            document.body.style.background = backgroundColors[randomIndex];
        }
        
        // 顯示退位提示 - 動態效果
        function showHint(problem) {
            const num1 = problem.num1;
            const num2 = problem.num2;
            
            const tens1 = Math.floor(num1 / 10);
            const ones1 = num1 % 10;
            const tens2 = Math.floor(num2 / 10);
            const ones2 = num2 % 10;
            
            // 計算退位後的值
            const newTens1 = tens1 - 1;
            const newOnes1 = ones1 + 10;
            
            // 計算個位和十位的結果
            const onesResult = newOnes1 - ones2;
            const tensResult = newTens1 - tens2;
            
            // 更新提示內容
            const hintContent = document.getElementById('hintContent');
            hintContent.innerHTML = `
                <div class="hint-step">1. 個位 ${ones1} 小於 ${ones2}，需要從十位借1</div>
                <div class="hint-step">2. 被減數的十位變為 ${tens1} - 1 = ${newTens1}</div>
                <div class="hint-step">3. 被減數的個位變為 ${ones1} + 10 = ${newOnes1}</div>
                <div class="hint-step">4. 計算個位：${newOnes1} - ${ones2} = ${onesResult}</div>
                <div class="hint-step">5. 計算十位：${newTens1} - ${tens2} = ${tensResult}</div>
                <div class="hint-step">6. 最終答案：${tensResult}${onesResult}</div>
            `;
            
            document.getElementById('hintContainer').style.display = 'block';
            
            // 動態顯示退位效果
            setTimeout(() => {
                // 顯示十位數字退位
                document.getElementById('tens1Borrow').textContent = newTens1;
                document.getElementById('tens1Borrow').style.opacity = '1';
                
                setTimeout(() => {
                    document.getElementById('tens1Original').classList.add('crossed');
                    
                    // 顯示個位數字加10
                    setTimeout(() => {
                        document.getElementById('ones1Borrow').textContent = newOnes1;
                        document.getElementById('ones1Borrow').style.opacity = '1';
                        
                        setTimeout(() => {
                            document.getElementById('ones1Original').classList.add('crossed');
                        }, 500);
                    }, 500);
                }, 500);
            }, 500);
        }
        
        // 檢查答案
        function checkAnswer(problem) {
            const tensAnswer = parseInt(document.getElementById('tensAnswer').value) || 0;
            const onesAnswer = parseInt(document.getElementById('onesAnswer').value) || 0;
            const userAnswer = tensAnswer * 10 + onesAnswer;
            
            const resultDiv = document.getElementById('result');
            
            if (userAnswer === problem.answer) {
                resultDiv.textContent = '答啱！';
                resultDiv.className = 'result correct';
                correctCount++;
                playCorrectSound();
            } else {
                resultDiv.textContent = `答錯，正確答案是 ${problem.answer}`;
                resultDiv.className = 'result incorrect';
                incorrectCount++;
                playIncorrectSound();
            }
            
            // 更新分数显示
            document.getElementById('score').textContent = `答對: ${correctCount} 題 | 答錯: ${incorrectCount} 題`;
        }
        
        // 播放正确音效
        function playCorrectSound() {
            const audio = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA');
            // 这是一个空的音频数据，实际应用中应该替换为正确的音效
            audio.play().catch(e => console.log("Audio play failed:", e));
        }
        
        // 播放错误音效
        function playIncorrectSound() {
            const audio = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA');
            // 这是一个空的音频数据，实际应用中应该替换为错误的音效
            audio.play().catch(e => console.log("Audio play failed:", e));
        }
        
        // 初始化
        let currentProblem = generateProblem();
        displayProblem(currentProblem);
        
        // 背景音乐控制
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        
        musicToggle.addEventListener('change', function() {
            if (this.checked) {
                bgMusic.play().catch(e => console.log("Audio play failed:", e));
            } else {
                bgMusic.pause();
            }
        });
        
        // 添加事件監聽器
        document.getElementById('hintBtn').addEventListener('click', function() {
            showHint(currentProblem);
        });
        
        document.getElementById('checkBtn').addEventListener('click', function() {
            checkAnswer(currentProblem);
        });
        
        document.getElementById('newBtn').addEventListener('click', function() {
            currentProblem = generateProblem();
            displayProblem(currentProblem);
        });
        
        // 添加鍵盤事件支持
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                checkAnswer(currentProblem);
            } else if (event.key === 'h' || event.key === 'H') {
                showHint(currentProblem);
            } else if (event.key === 'n' || event.key === 'N') {
                currentProblem = generateProblem();
                displayProblem(currentProblem);
            }
        });
        
        // 輸入框自動跳轉
        document.addEventListener('input', function(event) {
            if (event.target.id === 'tensAnswer' && event.target.value.length === 1) {
                document.getElementById('onesAnswer').focus();
            }
        });
        
        // 尝试自动播放背景音乐（需要用户交互）
        document.addEventListener('click', function firstClick() {
            if (musicToggle.checked) {
                bgMusic.play().catch(e => console.log("Audio play failed:", e));
            }
            document.removeEventListener('click', firstClick);
        });
    </script>
</body>
</html>
