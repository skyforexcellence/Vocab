<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兩位數退位減法練習</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.5s ease;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #e67e22;
            margin-bottom: 15px;
            font-weight: 500;
            font-size: 24px;
        }
        
        .score {
            text-align: center;
            font-size: 16px;
            margin-bottom: 10px;
            color: #e67e22;
            font-weight: 500;
        }
        
        /* 排名区域样式 */
        .ranking-container {
            background-color: rgba(255, 245, 240, 0.7);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .ranking-title {
            text-align: center;
            color: #d35400;
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .ranking-list {
            list-style: none;
            padding: 0;
            max-height: 120px;
            overflow-y: auto;
        }
        
        .ranking-item {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            font-size: 14px;
            border-bottom: 1px dashed #ff9966;
        }
        
        .ranking-num {
            color: #e74c3c;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .problem-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        
        .vertical-formula {
            font-size: 28px;
            text-align: center;
            margin: 20px 0;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 245, 240, 0.7);
            border-radius: 8px;
            position: relative;
        }
        
        .digit-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
            min-height: 40px;
            position: relative;
        }
        
        .digit {
            width: 40px;
            text-align: center;
            margin: 0 5px;
            padding: 5px;
            position: relative;
        }
        
        .borrow-digit {
            position: absolute;
            top: -20px;
            color: #e74c3c;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .crossed {
            text-decoration: line-through;
            color: #999;
        }
        
        .operator {
            margin-right: 10px;
        }
        
        .input-digit {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            margin: 0 5px;
            border: 1px solid #ff9966;
            border-radius: 4px;
            background-color: white;
        }
        
        .input-digit:focus {
            border-color: #e67e22;
            outline: none;
        }
        
        .hint-container {
            background-color: rgba(255, 236, 179, 0.7);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            width: 100%;
            display: none;
        }
        
        .hint-title {
            font-weight: 500;
            margin-bottom: 10px;
            color: #d35400;
        }
        
        .hint-content {
            line-height: 1.6;
        }
        
        .hint-step {
            margin: 8px 0;
            font-size: 14px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
        }
        
        .hint-btn {
            background-color: #e67e22;
        }
        
        .hint-btn:hover {
            background-color: #d35400;
        }
        
        .check-btn {
            background-color: #2ecc71;
        }
        
        .check-btn:hover {
            background-color: #27ae60;
        }
        
        .new-btn {
            background-color: #e74c3c;
        }
        
        .new-btn:hover {
            background-color: #c0392b;
        }
        
        .submit-score-btn {
            background-color: #3498db;
        }
        
        .submit-score-btn:hover {
            background-color: #2980b9;
        }
        
        .result {
            text-align: center;
            font-size: 16px;
            margin: 15px 0;
            min-height: 30px;
            font-weight: 500;
        }
        
        .correct {
            color: #27ae60;
        }
        
        .incorrect {
            color: #e74c3c;
        }
        
        .instructions {
            font-size: 13px;
            color: #e67e22;
            text-align: center;
            margin-top: 15px;
        }
        
        .borrow-line {
            position: absolute;
            top: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #e74c3c;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            width: 80%;
            max-width: 350px;
            text-align: center;
        }
        
        .modal-title {
            color: #e67e22;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .modal-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ff9966;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .modal-btn {
            padding: 8px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>兩位數退位減法練習</h1>
        
        <div class="score" id="score">答對: 0 題 | 答錯: 0 題</div>
        
        <!-- 排名区域 -->
        <div class="ranking-container">
            <div class="ranking-title">最高得分排名 TOP5</div>
            <ul class="ranking-list" id="rankingList">
                <!-- 排名将动态生成 -->
            </ul>
        </div>
        
        <div class="problem-container">
            <div class="vertical-formula" id="formula">
                <!-- 竖式将在这里动态生成 -->
            </div>
            
            <div class="buttons">
                <button class="hint-btn" id="hintBtn">提示</button>
                <button class="check-btn" id="checkBtn">檢查答案</button>
                <button class="new-btn" id="newBtn">新題目</button>
                <button class="submit-score-btn" id="submitScoreBtn">提交得分</button>
            </div>
            
            <div class="result" id="result"></div>
            
            <div class="hint-container" id="hintContainer">
                <div class="hint-title">退位提示</div>
                <div class="hint-content" id="hintContent">
                    <!-- 提示内容将在这里动态生成 -->
                </div>
            </div>
            
            <div class="instructions">
                快捷鍵：Enter = 檢查答案, H = 提示, N = 新題目
            </div>
        </div>
    </div>
    
    <!-- 提交得分模态框 -->
    <div class="modal" id="scoreModal">
        <div class="modal-content">
            <div class="modal-title">記錄你的成績！</div>
            <input type="text" class="modal-input" id="playerName" placeholder="輸入你的名字（1-6字）" maxlength="6">
            <div class="modal-buttons">
                <button class="modal-btn submit-score-btn" id="confirmScoreBtn">確認提交</button>
                <button class="modal-btn new-btn" id="cancelScoreBtn">取消</button>
            </div>
        </div>
    </div>
    
    <!-- 粤语发音音频（保留答题反馈） -->
    <audio id="correctSound" preload="auto">
        <source src="https://freesound.org/data/previews/607/607899_12550278-lq.mp3" type="audio/mpeg">
        <!-- 粤语"答啱"发音 -->
    </audio>
    <audio id="incorrectSound" preload="auto">
        <source src="https://freesound.org/data/previews/607/607898_12550278-lq.mp3" type="audio/mpeg">
        <!-- 粤语"答错"发音 -->
    </audio>
    
    <script>
        const RANKING_KEY = 'subtractionRanking';
        let correctCount = 0;
        let incorrectCount = 0;
        
        // 背景颜色数组
        const backgroundColors = [
            'linear-gradient(135deg, #ff9966, #ff5e62)',
            'linear-gradient(135deg, #ff9a9e, #fad0c4)',
            'linear-gradient(135deg, #ffecd2, #fcb69f)'
        ];
        
        // 生成题目
        function generateProblem() {
            let num1, num2;
            do {
                num1 = Math.floor(Math.random() * 90) + 10; // 10-99
                num2 = Math.floor(Math.random() * 90) + 10; // 10-99
            } while (num1 <= num2 || (num1 % 10) >= (num2 % 10));
            return { num1, num2, answer: num1 - num2 };
        }
        
        // 显示题目
        function displayProblem(problem) {
            const formula = document.getElementById('formula');
            const tens1 = Math.floor(problem.num1 / 10);
            const ones1 = problem.num1 % 10;
            const tens2 = Math.floor(problem.num2 / 10);
            const ones2 = problem.num2 % 10;
            
            formula.innerHTML = `
                <div class="digit-row">
                    <div class="digit" id="tens1Digit">
                        <span class="borrow-digit" id="tens1Borrow"></span>
                        <span class="original-digit" id="tens1Original">${tens1}</span>
                    </div>
                    <div class="digit" id="ones1Digit">
                        <span class="borrow-digit" id="ones1Borrow"></span>
                        <span class="original-digit" id="ones1Original">${ones1}</span>
                    </div>
                </div>
                <div class="digit-row">
                    <span class="operator">-</span>
                    <span class="digit">${tens2}</span>
                    <span class="digit">${ones2}</span>
                </div>
                <div class="digit-row">
                    <span style="width: 100px; border-bottom: 1px solid #e67e22; display: inline-block;"></span>
                </div>
                <div class="digit-row">
                    <input type="number" class="input-digit" id="tensAnswer" min="0" max="9">
                    <input type="number" class="input-digit" id="onesAnswer" min="0" max="9">
                </div>
            `;
            
            // 重置状态
            document.getElementById('result').textContent = '';
            document.getElementById('hintContainer').style.display = 'none';
            document.getElementById('tens1Original').classList.remove('crossed');
            document.getElementById('ones1Original').classList.remove('crossed');
            document.getElementById('tens1Borrow').style.opacity = '0';
            document.getElementById('ones1Borrow').style.opacity = '0';
            
            // 变换背景色
            document.body.style.background = backgroundColors[Math.floor(Math.random() * backgroundColors.length)];
            document.getElementById('onesAnswer').focus();
        }
        
        // 显示提示
        function showHint(problem) {
            const tens1 = Math.floor(problem.num1 / 10);
            const ones1 = problem.num1 % 10;
            const tens2 = Math.floor(problem.num2 / 10);
            const ones2 = problem.num2 % 10;
            const newTens1 = tens1 - 1;
            const newOnes1 = ones1 + 10;
            
            document.getElementById('hintContent').innerHTML = `
                <div class="hint-step">1. 個位 ${ones1} 小於 ${ones2}，需要從十位借1</div>
                <div class="hint-step">2. 十位變為 ${tens1} - 1 = ${newTens1}</div>
                <div class="hint-step">3. 個位變為 ${ones1} + 10 = ${newOnes1}</div>
                <div class="hint-step">4. 個位計算：${newOnes1} - ${ones2} = ${newOnes1 - ones2}</div>
                <div class="hint-step">5. 十位計算：${newTens1} - ${tens2} = ${newTens1 - tens2}</div>
            `;
            document.getElementById('hintContainer').style.display = 'block';
            
            // 动态退位效果
            setTimeout(() => {
                document.getElementById('tens1Borrow').textContent = newTens1;
                document.getElementById('tens1Borrow').style.opacity = '1';
                setTimeout(() => {
                    document.getElementById('tens1Original').classList.add('crossed');
                    setTimeout(() => {
                        document.getElementById('ones1Borrow').textContent = newOnes1;
                        document.getElementById('ones1Borrow').style.opacity = '1';
                        setTimeout(() => {
                            document.getElementById('ones1Original').classList.add('crossed');
                        }, 500);
                    }, 500);
                }, 500);
            }, 500);
        }
        
        // 播放粤语发音
        function playPronunciation(audioId) {
            const audio = document.getElementById(audioId);
            audio.currentTime = 0;
            audio.play().catch(e => console.log("发音播放失败:", e));
        }
        
        // 检查答案
        function checkAnswer(problem) {
            const tensAns = parseInt(document.getElementById('tensAnswer').value) || 0;
            const onesAns = parseInt(document.getElementById('onesAnswer').value) || 0;
            const userAns = tensAns * 10 + onesAns;
            const resultDiv = document.getElementById('result');
            
            if (userAns === problem.answer) {
                resultDiv.textContent = '答啱！';
                resultDiv.className = 'result correct';
                correctCount++;
                playPronunciation('correctSound'); // 粤语"答啱"
            } else {
                resultDiv.textContent = `答錯，正確答案是 ${problem.answer}`;
                resultDiv.className = 'result incorrect';
                incorrectCount++;
                playPronunciation('incorrectSound'); // 粤语"答错"
            }
            
            document.getElementById('score').textContent = `答對: ${correctCount} 題 | 答錯: ${incorrectCount} 題`;
        }
        
        // 排名功能
        function getRanking() {
            return JSON.parse(localStorage.getItem(RANKING_KEY) || '[]');
        }
        
        function saveRanking(ranking) {
            const sorted = ranking.sort((a, b) => b.score - a.score).slice(0, 5);
            localStorage.setItem(RANKING_KEY, JSON.stringify(sorted));
            displayRanking(sorted);
        }
        
        function displayRanking(ranking) {
            const list = document.getElementById('rankingList');
            list.innerHTML = '';
            if (ranking.length === 0) {
                const li = document.createElement('li');
                li.className = 'ranking-item';
                li.style.justifyContent = 'center';
                li.textContent = '暫無排名數據';
                list.appendChild(li);
                return;
            }
            ranking.forEach((item, i) => {
                const li = document.createElement('li');
                li.className = 'ranking-item';
                li.innerHTML = `<span class="ranking-num">${i+1}.</span><span>${item.name}</span><span>${item.score} 題</span>`;
                list.appendChild(li);
            });
        }
        
        // 提交得分
        function openScoreModal() {
            if (correctCount === 0) {
                alert('請先答對題目再提交成績！');
                return;
            }
            document.getElementById('playerName').value = '';
            document.getElementById('scoreModal').style.display = 'flex';
        }
        
        function closeScoreModal() {
            document.getElementById('scoreModal').style.display = 'none';
        }
        
        function submitScore() {
            const name = document.getElementById('playerName').value.trim();
            if (!name) {
                alert('請輸入你的名字！');
                return;
            }
            const ranking = getRanking();
            ranking.push({ name, score: correctCount });
            saveRanking(ranking);
            closeScoreModal();
            alert(`恭喜 ${name}！你的成績已記錄，目前得分：${correctCount} 題`);
        }
        
        // 初始化页面
        let currentProblem = generateProblem();
        displayProblem(currentProblem);
        displayRanking(getRanking());
        
        // 事件监听
        document.getElementById('hintBtn').addEventListener('click', () => showHint(currentProblem));
        document.getElementById('checkBtn').addEventListener('click', () => checkAnswer(currentProblem));
        document.getElementById('newBtn').addEventListener('click', () => {
            currentProblem = generateProblem();
            displayProblem(currentProblem);
        });
        document.getElementById('submitScoreBtn').addEventListener('click', openScoreModal);
        document.getElementById('confirmScoreBtn').addEventListener('click', submitScore);
        document.getElementById('cancelScoreBtn').addEventListener('click', closeScoreModal);
        
        // 键盘快捷键
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (document.getElementById('scoreModal').style.display === 'flex') {
                    submitScore();
                } else {
                    checkAnswer(currentProblem);
                }
            } else if (e.key.toLowerCase() === 'h') {
                showHint(currentProblem);
            } else if (e.key.toLowerCase() === 'n') {
                currentProblem = generateProblem();
                displayProblem(currentProblem);
            }
        });
        
        // 输入框自动跳转
        document.getElementById('tensAnswer').addEventListener('input', function() {
            if (this.value.length === 1) {
                document.getElementById('onesAnswer').focus();
            }
        });
    </script>
</body>
</html>
